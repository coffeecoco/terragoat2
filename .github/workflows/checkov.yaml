name: build
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout repo
        with:
          fetch-depth: 0
      - name: Run yor action
        uses: bridgecrewio/yor-action@main
      - name: Commit tag changes
        uses: stefanzweifel/git-auto-commit-action@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Update documentation
        run: |
          git config --local user.email "daniel.sanders@iress.com"
          git config --local user.name "GitHub Action"
          git fetch --tags
          git pull

          latest_tag=$(git rev-parse HEAD `git rev-list --tags --max-count=1`)
          echo "latest tag: $latest_tag"
          new_tag=$(echo $latest_tag | awk -F. -v a="$1" -v b="$2" -v c="$3" '{printf("%d.%d.%d", $1+a, $2+b , $3+1)}')
          echo "new tag: $new_tag"
          sudo chmod 777 * -R
          sudo chown -R $(whoami) .
          sudo chown -R $(whoami) *
          pip install -U checkov
          touch CHECKOV.md
          chmod 777 * -R
          sudo chown -R $(whoami) *
          cat .github/template.md > CHECKOV.md && checkov -d terraform -o github_failed_only -s --external-checks-dir extra_checks > CHECKOV.md
          git add CHECKOV.md  || echo "No changes to commit"
          git add checkov.json  || echo "No changes to commit"
          git commit -m "update resource scan result doc" CHECKOV.md || echo "No changes to commit"
          git push origin master
          git tag $new_tag
          git push origin $new_tag